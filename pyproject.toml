[build-system]
requires = ["setuptools >= 68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "luma"
version = "0.1.0"
requires-python = ">= 3.12"
dependencies = []

[project.optional-dependencies]
dev = ["pytest", "pexpect"]

[project.scripts]
luma = "cli:main"

[tool.setuptools]
py-modules = ["cli", "config", "command_chat", "command_query", "command_refresh", "query", "refresh", "download"]
packages = ["agent"]

[tool.setuptools.package-dir]
"" = "src"
